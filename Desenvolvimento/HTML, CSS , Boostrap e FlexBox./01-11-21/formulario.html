<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="formulario.html" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <input type="text" name="idade">

        </br>

        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">

        </br>

        <input type="file" name="" id="">

        </br>


        <input type="password" name="" id="">
        <input type="hidden" name="">

        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">

        <input type="email" name="" id="">

    </br>


        <input type="number" name="" id="" min="9" max="20" step="2">
        <input type="range" name="" id="">
    </br>

        <select name="" id="">
            <optgroup label="Primeiro trimestre">
                <option value="JA">Janeiro</option>
                <option value="FE">Fevereiro</option>
                <option value="MR">Março</option>
            </optgroup>
            <optgroup label="Segundo trimestre">
                <option value="AB">Abril</option>
                <option value="MA">Maio</option>
                <option value="JN">Junho</option>
            </optgroup>
        </select>
    </br>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <input type="text" name="nome" id="nome">
            <input type="text" name="idade">

            <input type="checkbox" name="" id="">
            <input type="radio" name="" id="">
        </fieldset>

        <label for="">Nome pro campo</label>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
